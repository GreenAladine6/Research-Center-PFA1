<!DOCTYPE html>
<html lang="fr">
<!-- [Head] début -->

<head>
    {% block head %}{% endblock %}
  <!-- [Meta] -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mantis est créé avec le framework de design Bootstrap 5. Téléchargez le modèle d'administration gratuit et utilisez-le pour votre projet.">
  <meta name="keywords" content="Mantis, Kit d'interface utilisateur de tableau de bord, Bootstrap 5, Modèle d'administration, Tableau de bord d'administration, CRM, CMS, Modèle d'administration Bootstrap">
  <meta name="author" content="CodedThemes">

  <!-- [Favicon] icône -->
  <link rel="icon" href="{{ url_for('dashboard.static', filename='img/favicon.svg') }}" type="image/x-icon"> <!-- [Police Google] Famille -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">
<!-- [Tabler Icons] https://tablericons.com -->
<link rel="stylesheet" href="{{ url_for('dashboard.static', filename='fonts/tabler-icons.min.css') }}" >
<!-- [Feather Icons] https://feathericons.com -->
<link rel="stylesheet" href="{{ url_for('dashboard.static', filename='fonts/feather.css') }}" >
<!-- [Font Awesome Icons] https://fontawesome.com/icons -->
<link rel="stylesheet" href="{{ url_for('dashboard.static', filename='fonts/fontawesome.css') }}" >
<!-- [Material Icons] https://fonts.google.com/icons -->
<link rel="stylesheet" href="{{ url_for('dashboard.static', filename='fonts/material.css') }}" >
<!-- [Fichiers CSS du modèle] -->
<link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/style.css') }}" id="main-style-link" >
<link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/style-preset.css') }}" >

</head>
<!-- [Head] fin -->
<!-- [Body] Début -->

<body data-pc-preset="preset-1" data-pc-direction="ltr" data-pc-theme="light">
  <!-- [ Pré-chargeur ] début -->
<div class="loader-bg">
  <div class="loader-track">
    <div class="loader-fill"></div>
  </div>
</div>
<!-- [ Pré-chargeur ] Fin -->
 <!-- [ Menu latéral ] début -->
<nav class="pc-sidebar">
  <div class="navbar-wrapper">
    <div class="m-header">
      <a href="/dashboard" class="b-brand text-primary">
        <!-- ========   Changez votre logo ici   ============ -->
        <img src="{{ url_for('dashboard.static', filename='img/logo-dark.svg') }}" class="img-fluid logo-lg" alt="logo">
      </a>
    </div>
    <div class="navbar-content">
      <ul class="pc-navbar">
        <li></li>
        <li class="pc-item pc-caption">
          <label>Gestion</label>
          <i class="ti ti-dashboard"></i>
        </li>
        <li class="pc-item">
            <a href="/dashboard/project" class="pc-link">
              <span class="pc-micon"><i class="ti ti-color-swatch"></i></span>
              <span class="pc-mtext">Projects</span>
            </a>
        </li>
        <li class="pc-item">
          <a href="/dashboard/events" class="pc-link">
            <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
            <span class="pc-mtext">Events</span>
          </a>
        </li>
        <li class="pc-item">
            <a href="/dashboard/Researchers" class="pc-link">
              <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
              <span class="pc-mtext">Researchers</span>
            </a>
          </li>
          <li class="pc-item">
            <a href="/dashboard/pubs" class="pc-link">
              <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
              <span class="pc-mtext">Publications</span>
            </a>
          </li>
          <li class="pc-item">
            <a href="/dashboard/partner" class="pc-link">
              <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
              <span class="pc-mtext">Partners</span>
            </a>
          </li>
          <li class="pc-item">
            <a href="/dashboard/equipements" class="pc-link">
              <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
              <span class="pc-mtext">Equipements</span>
            </a>
          </li>
        
        <li class="pc-item pc-caption">
          <label>Action</label>
          <i class="ti ti-news"></i>
        </li>
        <li class="pc-item">
          <a href="/dashboard/logout" class="pc-link">
            <span class="pc-micon"><i class="ti ti-lock"></i></span>
            <span class="pc-mtext">Déconnexion</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- [ Menu latéral ] fin --> <!-- [ Barre supérieure ] début -->
<header class="pc-header">
  <div class="header-wrapper"> <!-- [Bloc média mobile] début -->
<div class="me-auto pc-mob-drp">
  <ul class="list-unstyled">
    <!-- ======= Icône de réduction du menu ===== -->
    <li class="pc-h-item pc-sidebar-collapse">
      <a href="#" class="pc-head-link ms-0" id="sidebar-hide">
        <i class="ti ti-menu-2"></i>
      </a>
    </li>
    <li class="pc-h-item pc-sidebar-popup">
      <a href="#" class="pc-head-link ms-0" id="mobile-collapse">
        <i class="ti ti-menu-2"></i>
      </a>
    </li>
  </ul>
</div>
<!-- [Bloc média mobile fin] -->
<div class="ms-auto">
  <ul class="list-unstyled">
    <li class="dropdown pc-h-item header-user-profile">
      <a
        class="pc-head-link dropdown-toggle arrow-none me-0"
        data-bs-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="false"
        data-bs-auto-close="outside"
        aria-expanded="false"
      >
        <img src="{{ url_for('dashboard.static', filename='img/user/avatar-2.jpg') }}" alt="image-utilisateur" class="user-avtar">
        <span>CHAWARMA YA HALA</span>
      </a>
    </li>
  </ul>
</div>
 </div>
</header>
<!-- [ En-tête ] fin -->



  <!-- [ Contenu principal ] début -->
  <div class="pc-container">
    <div class="pc-content">
      <!-- [ Fil d'Ariane ] début -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="page-header-title">
                <h5 class="m-b-10">{{ title }}</h5>
              </div>
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard">Accueil</a></li>
                <li class="breadcrumb-item" aria-current="page">{{ title }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- [ Fil d'Ariane ] fin -->

      <!-- [ Contenu principal ] début -->
      <div class="row">
        <!-- [ page-exemple ] début -->
        {% block content %}{% endblock %}
        <!-- [ page-exemple ] fin -->
      </div>
      <!-- [ Contenu principal ] fin -->
    </div>
  </div>
  <!-- [ Contenu principal ] fin -->
  <footer class="pc-footer">
    <div class="footer-wrapper container-fluid">
      <div class="row">
        <div class="col-sm my-1">
          <p class="m-0"
            >Réalisé avec ♥ par <a  target="_blank"></a>.</p
          >
        </div>
      </div>
    </div>
  </footer> <!-- Scripts requis -->
<script src="{{ url_for('dashboard.static', filename='js/plugins/popper.min.js') }}"></script>
<script src="{{ url_for('dashboard.static', filename='js/plugins/simplebar.min.js') }}"></script>
<script src="{{ url_for('dashboard.static', filename='js/plugins/bootstrap.min.js') }}"></script>
<script src="{{ url_for('dashboard.static', filename='js/fonts/custom-font.js') }}"></script>
<script src="{{ url_for('dashboard.static', filename='js/pcoded.js') }}"></script>
<script src="{{ url_for('dashboard.static', filename='js/plugins/feather.min.js') }}"></script>





<script>layout_change('light');</script>




<script>change_box_container('false');</script>



<script>layout_rtl_change('false');</script>


<script>preset_change("preset-1");</script>


<script>font_change("Public-Sans");</script>

    

  
</body>
<!-- [Body] fin -->

</html>
