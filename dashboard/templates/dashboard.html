<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
    {% block head %}{% endblock %}
  <!-- [Meta] -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mantis is created with Bootstrap 5 framework. Download the free admin template and use it for your project.">
  <meta name="keywords" content="Mantis, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Bootstrap Admin Template">
  <meta name="author" content="CodedThemes">

  <!-- [Favicon] icon -->
  <link rel="icon" href="{{ url_for('dashboard.static', filename='img/favicon.svg') }}" type="image/x-icon">
  <!-- [Google Font] Family -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">
  <!-- [Tabler Icons] https://tablericons.com -->
  <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='fonts/tabler-icons.min.css') }}">
  <!-- [Feather Icons] https://feathericons.com -->
  <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='fonts/feather.css') }}">
  <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
  <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='fonts/fontawesome.css') }}">
  <!-- [Material Icons] https://fonts.google.com/icons -->
  <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='fonts/material.css') }}">
  <!-- [Template CSS Files] -->
  <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/style.css') }}" id="main-style-link">
  <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/style-preset.css') }}">
  <style>
    <style>
      @media (max-width: 992px) {
          .pc-sidebar {
              position: fixed;
              left: -270px;
              transition: all 0.3s ease;
              z-index: 1050;
          }
          
          .pc-sidebar.mob-sidebar-active {
              left: 0;
          }
          
          .pc-header {
              left: 0;
          }
          
          .pc-container {
              margin-left: 0;
          }
      }
      
      /* Add this to prevent content shifting when sidebar appears */
      body {
          overflow-x: hidden;
      }
      </style>
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body data-pc-preset="preset-1" data-pc-direction="ltr" data-pc-theme="light">
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>

  
  <!-- [ Sidebar Menu ] start -->
  <nav class="pc-sidebar">
    <div class="navbar-wrapper">
      <div class="m-header">
        <a href="/dashboard" class="b-brand text-primary">
          <!-- ========   Change your logo here   ============ -->
         <img src="{{ url_for('dashboard.static', filename='img/widget/logo-dark.png') }}" alt="logo" >
        </a>
      </div>
      <div class="navbar-content">
        <ul class="pc-navbar">
          <li></li>
          <li class="pc-item pc-caption">
            <label>Management</label>
            <i class="ti ti-dashboard"></i>
          </li>
          <li class="pc-item">
            <a href="/dashboard/projects" class="pc-link">
              <span class="pc-micon"><i class="ti ti-color-swatch"></i></span>
              <span class="pc-mtext">Projects</span>
            </a>
          </li>
          <li class="pc-item">
            <a href="/dashboard/events" class="pc-link">
              <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
              <span class="pc-mtext">Events</span>
            </a>
          </li>
          <li class="pc-item">
            <a href="/dashboard/researchers" class="pc-link">
              <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
              <span class="pc-mtext">Researchers</span>
            </a>
          </li>
          <li class="pc-item">
            <a href="/dashboard/publications" class="pc-link">
              <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
              <span class="pc-mtext">Pubs</span>
            </a>
          </li>
          <li class="pc-item">
            <a href="/dashboard/partners" class="pc-link">
              <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
              <span class="pc-mtext">Partners</span>
            </a>
          </li>
          <li class="pc-item">
            <a href="/dashboard/equipments" class="pc-link">
              <span class="pc-micon"><i class="ti ti-edit-circle"></i></span>
              <span class="pc-mtext">Equipments</span>
            </a>
          </li>
          
          <li class="pc-item pc-caption">
            <label>Actions</label>
            <i class="ti ti-news"></i>
          </li>
          <li class="pc-item">
            <a href="/dashboard/logout" class="pc-link">
              <span class="pc-micon"><i class="ti ti-lock"></i></span>
              <span class="pc-mtext">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- [ Sidebar Menu ] end -->
  
  <!-- [ Header Topbar ] start -->
 <!-- [ Header Topbar ] start -->
<header class="pc-header">
  <div class="header-wrapper">
      <!-- [Mobile Media Block] start -->
      <div class="me-auto pc-mob-drp">
          <ul class="list-unstyled">
              <!-- ======= Menu collapse icon ===== -->
              <li class="pc-h-item pc-sidebar-collapse">
                  <a href="#" class="pc-head-link ms-0" id="sidebar-hide">
                      <i class="ti ti-menu-2"></i>
                  </a>
              </li>
              <li class="pc-h-item pc-sidebar-popup">
                  <a href="#" class="pc-head-link ms-0" id="mobile-collapse">
                      <i class="ti ti-menu-2"></i>
                  </a>
              </li>
          </ul>
      </div>
      <!-- [Mobile Media Block end] -->
  </div>
</header>
<!-- [ Header ] end -->
  <!-- [ Header ] end -->

  <!-- [ Main Content ] start -->
  <div class="pc-container">
    <div class="pc-content">
      <!-- [ Breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="page-header-title">
                <h5 class="m-b-10">{{ title }}</h5>
              </div>
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">{{ title }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- [ Breadcrumb ] end -->

      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ sample-page ] start -->
        {% block content %}{% endblock %}
        <!-- [ sample-page ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </div>
  <!-- [ Main Content ] end -->
  
  <footer class="pc-footer">
    <div class="footer-wrapper container-fluid">
      <div class="row">
        <div class="col-sm my-1">
          <p class="m-0">Made with â™¥ by <a target="_blank"></a>.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Required Scripts -->
</body>
<!-- [Body] end -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Mobile sidebar toggle
      const mobileCollapse = document.getElementById('mobile-collapse');
      const sidebarHide = document.getElementById('sidebar-hide');
      const pcSidebar = document.querySelector('.pc-sidebar');
      
      if (mobileCollapse) {
          mobileCollapse.addEventListener('click', function(e) {
              e.preventDefault();
              pcSidebar.classList.toggle('mob-sidebar-active');
              this.classList.toggle('active');
          });
      }
      
      if (sidebarHide) {
          sidebarHide.addEventListener('click', function(e) {
              e.preventDefault();
              pcSidebar.classList.toggle('collapsed');
              document.querySelector('body').classList.toggle('sidebar-collapse');
          });
      }
      
      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', function(e) {
          if (window.innerWidth <= 992) {
              if (!e.target.closest('.pc-sidebar') && !e.target.closest('#mobile-collapse')) {
                  pcSidebar.classList.remove('mob-sidebar-active');
                  mobileCollapse.classList.remove('active');
              }
          }
      });
  });
  </script>
</html>
