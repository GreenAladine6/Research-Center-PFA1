<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Research-Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/login.css' ) }}">
</head>
<body>
    <div class="login-container">
        <!-- Nom du restaurant -->
        <div class="restaurant-name">Research-center</div>
        <h3 class="text-center mb-4">Connexion Admin</h3>
        <form id='loginForm'> 
            <div class="mb-3">
                <label for="username" class="form-label">Adresse e-mail</label>
                <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
    </div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
                console.log('Connexion r√©ussie !');
                window.location.pathname = '/dashboard/projects'
            }
        } catch (error) {
            console.error('Erreur :', error);
        }
    });
</script>
</body>
</html>
