<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research-Center Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/login.css' ) }}">
</head>
<body>
    <div class="login-container">
        <div class="restaurant-name">Research-center</div>
        <h3 class="text-center mb-4">Connexion</h3>
        <div id="errorMessage" class="alert alert-danger d-none"></div>
        
        <form id='loginForm'>
            <div class="mb-3">
                <label for="username" class="form-label">Adresse e-mail ou identifiant</label>
                <input type="text" class="form-control" id="username" 
                       placeholder="Entrez votre email ou identifiant" required
                       autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" 
                       placeholder="Entrez votre mot de passe" required
                       autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <span class="submit-text">Se connecter</span>
                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>
    </div>

<script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.classList.add('d-none');
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.querySelector('.submit-text').classList.add('d-none');
        submitBtn.querySelector('.spinner-border').classList.remove('d-none');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
                window.location.pathname = '/dashboard/projects';
            } else {
                errorMessage.textContent = data.message || 'Ã‰chec de la connexion';
                errorMessage.classList.remove('d-none');
            }
        } catch (error) {
            errorMessage.textContent = 'Erreur de connexion au serveur';
            errorMessage.classList.remove('d-none');
        } finally {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.querySelector('.submit-text').classList.remove('d-none');
            submitBtn.querySelector('.spinner-border').classList.add('d-none');
        }
    });

    // Input validation
    ['username', 'password'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
            errorMessage.classList.add('d-none');
        });
    });
</script>
</body>
</html>
