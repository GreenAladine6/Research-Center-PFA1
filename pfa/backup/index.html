</head>
<body>
    <nav class="navbar">
        <div class="animated-text-container">
            <h1 class="animated-text" id="welcome-text"></h1>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="staff.html">Staff</a></li>

            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact</a></li>
        </ul>
    </nav>
    <script>
        const texts = ["Welcome to our page", "DOURAYED GLII"];
        let currentText = 0;
        let currentChar = 0;
        let isDeleting = false;
        const speed = 100;

        function typeWriter() {
            const element = document.getElementById("welcome-text");
            const fullText = texts[currentText];
            
            if (isDeleting) {
                element.textContent = fullText.substring(0, currentChar - 1);
                currentChar--;
            } else {
                element.textContent = fullText.substring(0, currentChar + 1);
                currentChar++;
            }

            if (!isDeleting && currentChar === fullText.length) {
                isDeleting = true;
                setTimeout(typeWriter, 2000);
            } else if (isDeleting && currentChar === 0) {
                isDeleting = false;
                currentText = (currentText + 1) % texts.length;
                setTimeout(typeWriter, 500);
            } else {
                setTimeout(typeWriter, isDeleting ? speed / 2 : speed);
            }
        }

        window.onload = typeWriter;
    </script>


    <main>
        <h1>Welcome to our Website</h1>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a>
            </div>
            <div class="contact-info">

                <p>Location: Your Location</p>
            </div>
            <div class="copyright">
                <p>&copy; 2023 Your Company Name</p>
            </div>
        </div>
    </footer>
</body>
