  <main>
    <h1>Contact Us</h1>
    <button id="contact-us-btn">Contact Us</button>

    <div id="form-overlay" style="display:none;">
      <div id="contact-form-container" style="background: white; padding: 20px; border-radius: 8px; width: 80%; max-width: 500px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1001;">
        <form id="contact-form">
          <h2>Contact Us</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;" />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>

          <div class="form-buttons" style="display: flex; gap: 10px; justify-content: flex-end;">
            <button type="submit" style="padding: 8px 16px; cursor: pointer;">Send</button>
            <button type="button" id="cancel-contact-btn" style="padding: 8px 16px; cursor: pointer;">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    const contactUsBtn = document.getElementById('contact-us-btn');
    const formOverlay = document.getElementById('form-overlay');
    const cancelContactBtn = document.getElementById('cancel-contact-btn');

    contactUsBtn.addEventListener('click', () => {
      formOverlay.style.display = 'block';
    });

    cancelContactBtn.addEventListener('click', () => {
      formOverlay.style.display = 'none';
    });

    // Optional: Close the form overlay when clicking outside the form container
    window.addEventListener('click', (event) => {
      if (event.target === formOverlay) {
        formOverlay.style.display = 'none';
      }
    });
  </script>

  <footer>
    <div class="container">
</body>
